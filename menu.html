<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body{
            text-align: center;
        }
        input[type="button"]{
            background-color: green;
            border: 0;
            border-radius: 5px;
            width: 400px;
            padding: 10px;
            color: white;
        }
        p{
            color: green;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
    <script>
        nome = localStorage.getItem("text");
        vet = [];
        vet = nome.split(" ");
        function getText(){
            document.getElementById("txtMenu").innerHTML = `${vet[0]} ${vet[vet.length-1]}, seja bem-vindo ao jogo dos Felinos!`;
        }
        function entrarConvidado(){
            window.open('felinos.html','_self');
        }
    </script>
</head>
<body onload="getText()">
    <p id="txtMenu"></p>
    <input type="button" value="Entrar como convidado" onclick="entrarConvidado()">
</body>
</html>
